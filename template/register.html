<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='sponsorSlider.css') }}">

        <!--Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='font.css') }}">
        <title>F1 Shop</title>

    </head>
    <body style="background: #020024; background: linear-gradient(158deg,rgb(0, 0, 0) 24%, rgb(148, 0, 0) 100%); background-size: cover; height: 135vh;">
        <main style="display: flex; align-items: center;">
            <h2 style="display: flex; flex-direction: row; align-items: center; gap: 10px; font-family: 'Formula1-Bold'; padding: 30px; justify-content: center; margin-top: 20px; color:white;"><img src="{{ url_for('static', filename='public/Whitelogo/F1WhiteLogo.png') }}" style="height: 25px;"> Shop</h4>
            <form action="{{ url_for('register') }}" method="post" style="width: 40%; margin: 55px auto; background-color: rgba(136, 136, 136, 0.5); padding: 50px 40px; border-radius: 20px; box-sizing: border-box;">
                <h2 style="color: white; margin-bottom: 50px;">Register</h2>

                <label for="nome" style="color: white;">Nome:</label><br>
                <input type="text" id="nome" name="nome" style="width: 100%; margin-bottom: 30px; margin-top: 15px; border: none; border-radius: 5px; padding: 4px;" required><br>

                <label for="email" style="color: white;">Email:</label><br>
                <input type="email" id="email" name="email" style="width: 100%; margin-bottom: 30px; margin-top: 15px; border: none; border-radius: 5px; padding: 4px;" required><br>

                <label for="password" style="color: white;">Password:</label><br>
                <input type="password" id="password" name="password" style="width: 100%; margin-bottom: 30px; margin-top: 15px; border: none; border-radius: 5px; padding: 4px;" required><br>

                <div style="text-align: center;">
                    <input type="submit" value="Invia" style="background-color: black; color: white; border-radius: 10px; padding: 10px 20px; border: none; cursor: pointer;">
                </div>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
